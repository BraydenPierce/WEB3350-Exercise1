<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="game">
      <!--Title-->
      <div class="title">Rock, Paper, Scissors</div>
      <p class="desc">
        The computer randomly makes a choice to compare against your own
      </p>
      <div class="score">
        <div class="playerscore">
          <h2>Player</h2>
          <p class="p-count">0</p>
        </div>
        <div class="computerscore">
          <h2>Computer</h2>
          <p class="c-count">0</p>
        </div>
      </div>
      <div class="move">Choose your move</div>
      <div class="movesleft">Moves left: 5</div>

      <!--Players choices-->
      <div class="options">
        <button class="rock">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissor">Scissors</button>
      </div>

      <!--To display the computers choice-->
      <div class="comChoice"></div>

      <!--To display who is victorious!-->
      <div class="result"></div>
    </section>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
